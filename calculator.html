<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <a href="display.html" class="Home">Bact to Home</a>
    <div class="container">
        <div class="Calculator">
            
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" class="button" value="AC" onclick="display.value =''">
                    <input type="button" class="button" value="DE"
                        onclick="display.value =display.value.toString().slice(0,-1)">
                    <input type="button" class="button" value="." onclick="display.value +='.'">
                    <input type="button" id="div" class="button" value="/" onclick="display.value +='/'">
                </div>
                <div>
                    <input type="button" class="button" value="7" onclick="display.value+='7'">
                    <input type="button" class="button" value="8" onclick="display.value+='8'">
                    <input type="button" class="button" value="9" onclick="display.value+='9'">
                    <input type="button" id="mul" class="button" value="*" onclick="display.value+='*'">

                </div>
                <div>
                    <input type="button" class="button" value="4" onclick="display.value+='4'">
                    <input type="button" class="button" value="5" onclick="display.value+='5'">
                    <input type="button" class="button" value="6" onclick="display.value+='6'">
                    <input type="button" id="minus" class="button" value="-" onclick="display.value+='-'">
                </div>
                <div>
                    <input type="button" class="button" value="1" onclick="display.value+='1'">
                    <input type="button" class="button" value="2" onclick="display.value+='2'">
                    <input type="button" class="button" value="3" onclick="display.value+='3'">
                    <input type="button" id="plus" class="button" value="+" onclick="display.value+='+'">
                </div>
                <div>
                    <input type="button" class="button" value="00">
                    <input type="button" class="button" value="0" onclick="display.value+='0'">
                    <input type="button" value="=" onclick="display.value=eval(display.value)" class="equal">

                </div>

            </form>
        </div>
    </div>
</body>

</html>
